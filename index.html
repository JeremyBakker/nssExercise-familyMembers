<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Family</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="First and Last Name">
		</div>
			<div class="form-group">
			<label for="age">Age</label>
			<input type="text" class="form-control" id="age" placeholder="Age">
		</div>
		<div class="form-group">
			<label for="gender">Gender</label>
			<input type="text" class="form-control" id="gender" placeholder="gender">
		</div>
			<div class="form-group">
			<label for="skills">Skills</label>
			<input type="text" class="form-control" id="skills" placeholder="Skills">
		</div>
		<button type="button" class="btn btn-secondary" id="submitButton">Submit</button>
	</form>
	<article id="family">
		
	</article>
	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="./lib/node_modules/firebase/firebase.js"></script>
	<script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
